<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Cars SHop</title>
</head>
<body>
    <header>
<h1>Best Cars</h1>
    </header>
    <main>
        <form action="" id="inputForm">
            <fieldset>
                <legend>Choose a Car</legend>
                <label for="customerName">Your Name</label>
                <input id="customerName" name="customerName" type="text"><br/>
                <label for="carBrand">Car Brand</label>
                <input id="carBrand" name="carBrand" type="text"><br/>
                <label for="maxCarNum">Max Car Order</label>
                <input id="maxCarNum" name="maxCarNum" type="number"><br/>
                <label for="minCarNum">Min Car Order</label>
                <input id="minCarNum" name="minCarNum" type="number"><br/>
                <input type="submit" value="submit">
            </fieldset>
        </form>

        <table id="results"></table>

    </main>
    <footer>

    </footer>
    <script src="js/app.js"></script>
</body>
</html>
